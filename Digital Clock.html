<html>
  <head>
    <title>JS Digital Clock</title>
    <style>
    body{
      background-color: black;
    }
    .clock{
      position: absolute;
      top: 50%;
      left: 50%;
      transfer: transleX(-50%);
      color: white;
      font-size: 50px;
      font-style: Italic;
      border: 3px solid blue;
      padding: 0px px 0px px;
      background: linear-gradient(235deg,#89ff00,#060c21,#00bcd4);
    }
    </style>
  </head>
  <body>
    <div id="MyClockDisplay" class="clock"></div>
    <script type="text/javascript">

      function showTime()
      {
        var date = new Date();
        var h = date.getHours();//0-23
        var m = date.getMinutes();//0-59
        var s = date.getSeconds();//0-59
        var ms = date.getMilliseconds();//0-59
        var session = "AM";
         if(h == 0){
           h = 12;
         }
         if(h > 12){
           h = h-12;
           session = "PM";
         }
         h = (h < 10) ? "0" + h : h;
         m = (m < 10) ? "0" + m : m;
         s = (s < 10) ? "0" + s : s;
         ms = (ms < 10) ? "0" + ms : ms;
        var time = h + ":" + m + ":" + s + ":" + ms + " " + session;
        document.getElementById("MyClockDisplay").innerText = time;
        document.getElementById("MyClockDisplay").innerContent = time;
            setTimeout(showTime, 1000);
        }
               showTime();
    </script>
  </body>
</html>
